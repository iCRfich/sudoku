<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="jumbotron  d-flex align-items-center">
       <div class="container ">
            <table id="sudoku" >
            </table>

            <div id="complexity-block">
                <label for="easy-complexity">Easy</label>
                <input type="radio" name="complexity" id="easy-complexity" value="35" checked>

                <label for="medium-complexity">Medium</label>
                <input type="radio" name="complexity" id="medium-complexity" value="30">

                <label for="hard-complexity">Hard</label>
                <input type="radio" name="complexity" id="hard-complexity" value="25">

            </div>

            <button id="help" onclick="getHelp()"></button>
            <button class="btn btn-success" id="set-up-but" onclick="setUp()">Set up</button>
       </div>
    </div>
</body>
</html>
